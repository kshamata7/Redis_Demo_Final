---
- hosts: bastion
  become: true
  vars:
    bastionIp: "{{ lookup('file', '/var/lib/jenkins/workspace/Redis/terraform/bastion_ip.txt') }}"
    jfrogIp: "{{ lookup('file', '/var/lib/jenkins/workspace/Redis/terraform/redis_ip.txt') }}"
  roles:
    - nginx
- hosts: Redis
  become: yes
  roles:
    - redis_install
